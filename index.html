<!DOCTYPE html>
<html lang="en" ondblclick="ondble()">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Meme generator</title>
  </head>
  <body class="main-layout" class="main-layout" onload="onInit()" onresize="onResizeCanvas()">
    <div onclick="toggleMenu()" class="main-screen"></div>

    <header>
      <div class="logo" onclick="onGalleryNav()">MemeGenerator</div>

      <nav>
        <div class="gallery-nav" onclick="onGalleryNav()">Gallery</div>
        <div class="memes-nav" onclick="onSavedMemes()">My Saved Memes</div>
        <div class="about-nav">About</div>
      </nav>

      <i class="fa-solid fa-bars hamburger" onclick="toggleMenu()"></i>
    </header>
    <section class="editor">
      <div class="canvas-container">
        <canvas
          width="300"
          height="300"
          onclick="getEvPos(event)"
          onmousedown="onDown(event)"
          ontouchstart="onDown(event)"
          ontouchend="onUp()"
          onmouseup="onUp()"
          ontouchmove="onMove(event)"
          onmousemove="onMove(event)"
        ></canvas>
      </div>

      <div class="editor-btns">
        <div class="input-row">
          <input
            class="text-input"
            name="txt"
            id="txt"
            placeholder="write it!"
            value="write it!"
            oninput="onSetLineTxt()"
            onfocus="onFocus()"
            onblur="onBlur()"
          />
          <input type="color" name="colorPicker" id="colorPicker" onchange="onColorPicker(this.value)" />
        </div>

        <div class="line-editors">
          <button>
            <span class="material-symbols-outlined" onclick="onAddTextLine()">add_circle</span>
          </button>
          <button>
            <span class="material-symbols-outlined" onclick="onSetFontSize(2)">text_increase</span>
          </button>
          <button>
            <span class="material-symbols-outlined" onclick="onSetFontSize(-2)">text_decrease</span>
          </button>
          <button><span class="material-symbols-outlined" onclick="onDeleteLine()">delete</span></button>
        </div>

        <div class="row-align-ediors">
          <button>
            <span class="material-symbols-outlined" onclick="onLeftAlignMent()"> keyboard_tab_rtl </span>
          </button>
          <button>
            <span class="material-symbols-outlined" onclick="onRightAlignMent()">keyboard_tab</span>
          </button>

          <button>
            <span class="material-symbols-outlined" onclick="onTopAlignMent()">vertical_align_bottom</span>
          </button>
          <button>
            <span class="material-symbols-outlined" onclick="onBottomAlignMent()">vertical_align_top</span>
          </button>
        </div>

        <div class="font-choose">
          <label for="fonts">Font:</label>

          <select id="fonts" onchange="onFontChange(this.value)">
            <option selected style="font-family: bangers" value="bangers">Bangers</option>
            <option style="font-family: lato" value="lato">Lato</option>
            <option style="font-family: honk" value="honk">Honk</option>
            <option style="font-family: pinyon" value="pinyon">Pinyon</option>
            <option style="font-family: fascinateinline" value="fascinateinline">FascinateInline</option>
            <option style="font-family: audiowide" value="audiowide">Audiowide</option>
          </select>
        </div>

        <div class="download-and-share">
          <button>
            <a class="material-symbols-outlined" href="#" onclick="onDownloadCanvas(this)">download</a>
          </button>
          <button onclick="onSaveMeme(event,this)"><span class="material-symbols-outlined"> save </span></button>
          <form method="POST" enctype="multipart/form-data" onsubmit="onShareImg(event)">
            <button class="fa-brands fa-square-facebook" class="btn" type="submit"></button>
          </form>
        </div>
      </div>
    </section>

    <section class="gallery-container">
      <div class="gallery-filter">
        <label for="filter-imgs">Filter Imgs by:</label>
        <input list="filter" name="filter-imgs" id="filter-imgs" oninput="onFilterInput(this.value)" />
        <datalist id="filter">
          <option value="funny"></option>
          <option value="dog"></option>
          <option value="cat"></option>
          <option value="trump"></option>
          <option value="haim"></option>
        </datalist>
      </div>

      <div class="gallery"></div>
    </section>

    <section class="saved-mems"></section>

    <script src="./memeService.js"></script>
    <script src="./util.js"></script>
    <script src="./memeController.js"></script>
    <script src="./galleryController.js"></script>
    <script src="./hamburger.js"></script>
    <script src="./savedMemesController.js"></script>
  </body>
</html>
