<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Meme generator</title>
  </head>
  <body class="main-layout" class="main-layout" onload="onInit()" onresize="onResizeCanvas()">
    <header>
      <div class="logo">MemeGenerator</div>

      <nav>
        <div class="gallery-nav" onclick="onGalleryNav()">Gallery</div>
        <div class="memes-nav">My Saved Memes</div>

        <div class="about-nav">About</div>
      </nav>
    </header>
    <section class="editor">
      <div class="canvas-container">
        <canvas width="300" height="300" onclick="getEvPos(event)"></canvas>
      </div>
      <div class="editor-btns">
        <!-- <input class="text-input" name="txt" id="txt" placeholder="write it!" value="write it!" oninput="onSetLineTxt()"> -->
        <input
          class="text-input"
          name="txt"
          id="txt"
          placeholder="write it!"
          value="write it!"
          oninput="onSetLineTxt()"
          onfocus="onFocus()"
          onblur="onBlur()"
        />
        <div class="text-editors">
          <input type="color" name="colorPicker" id="colorPicker" onchange="onColorPicker(this.value)" />
          <button>
            <span class="material-symbols-outlined" onclick="onSetFontSize(2)">text_increase</span>
          </button>
          <button>
            <span class="material-symbols-outlined" onclick="onSetFontSize(-2)">text_decrease</span>
          </button>
          <button>
            <span class="material-symbols-outlined" onclick="onAddTextLine()">add_circle</span>
          </button>
        </div>

        <button>
          <a class="material-symbols-outlined" href="#" onclick="onDownloadCanvas(this)">download</a>
        </button>
      </div>
      <!-- <button onclick="onSwitchLine()">Switch Line</button> -->
    </section>

    <section class="gallery">
      <!-- <img src="meme-imgs/meme-imgs (various aspect ratios)/2.jpg" alt="">
        <img src="meme-imgs/meme-imgs (various aspect ratios)/5.jpg" alt=""> -->
    </section>

    <script src="./memeService.js"></script>
    <script src="./galleryService.js"></script>

    <script src="./memeController.js"></script>
    <script src="./galleryController.js"></script>
  </body>
</html>
