<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="style.css" />
    
    <title>Meme generator</title>
  </head>
  <body onload="onInit()" onresize="onResizeCanvas()" onclick="getEvPos(event)">
    <header>
        <div class="logo">MemeGenerator</div>
        <div class="gallery-nav" onclick="onGalleryNav()">Gallery</div>
        <div class="memes-nav">Memes</div>
        <div class="about-nav">About</div>
   
      
    </header>


    

    

    <section class="editor">
        <input class="text-input" name="txt" id="txt" placeholder="write it!" oninput="onSetLineTxt()">
        <input type="color" name="colorPicker" id="colorPicker" onchange="onColorPicker(this.value)">
        <button onclick="onSetFontSize(3)">Font +</button>
        <button onclick="onSetFontSize(-3)">Font -</button>
        <div class="canvas-container">
            <canvas width="300" height="300"></canvas>
        </div>
        </canvas>
        <a href="#" onclick="onDownloadCanvas(this)">Download</a>
    </section>

    <section class="gallery">
        <!-- <img src="meme-imgs/meme-imgs (various aspect ratios)/2.jpg" alt="">
        <img src="meme-imgs/meme-imgs (various aspect ratios)/5.jpg" alt=""> -->
    </section>
    
    <script src="./memeService.js"></script>
    <script src="./galleryService.js"></script>

    <script src="./memeController.js"></script>
    <script src="./galleryController.js"></script>

   
  </body>
</html>
